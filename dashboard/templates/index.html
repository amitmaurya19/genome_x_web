<!DOCTYPE html>
<html>
<head>
    <title>Genome-X | AI Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0b0c10; color: #c5c6c7; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .upload-card { background: #1f2833; padding: 50px; border-radius: 15px; box-shadow: 0 0 30px rgba(102, 252, 241, 0.1); width: 100%; max-width: 500px; border: 1px solid #45a29e; }
        .btn-sci { background: #45a29e; color: #0b0c10; font-weight: bold; border: none; padding: 12px 30px; border-radius: 50px; transition: 0.3s; width: 100%; }
        .btn-sci:hover { background: #66fcf1; box-shadow: 0 0 15px #66fcf1; }
        .logo-text { color: #66fcf1; font-weight: bold; letter-spacing: 2px; }
        .spinner { display: none; margin-top: 20px; color: #66fcf1; }
    </style>
    <script>
        function showLoading() {
            document.getElementById('uploadForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="upload-card text-center">
        <h1 class="display-4 mb-3 logo-text">GENOME-X</h1>
        <p class="mb-4">AI-Powered CRISPR Efficiency Predictor</p>
        
        <form method="post" enctype="multipart/form-data" id="uploadForm" onsubmit="showLoading()">
            {% csrf_token %}
            <div class="mb-4 text-start">
                <label class="form-label">Upload FASTA Sequence (.fasta / .txt)</label>
                <input type="file" name="fasta_file" class="form-control bg-dark text-white border-secondary" accept=".fasta,.txt" required>
            </div>
            <button type="submit" class="btn btn-sci">RUN ANALYSIS ENGINE</button>
        </form>

        <div id="loading" class="spinner">
            <div class="spinner-border" role="status"></div>
            <p class="mt-3">ðŸ§¬ Initializing XGBoost Model...<br>Scanning Genome Sequence...</p>
        </div>

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
